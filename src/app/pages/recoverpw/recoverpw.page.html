<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" class="arrow-back" [routerLink]="['/home']"></ion-icon>
    </ion-buttons>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-card-content>
      <form [formGroup]="formuRecover">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="mail" type="email"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button class="recoverBut" (click)="save()">
        Recuperar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-footer></app-footer>
